<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio | Luis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Luis Felipe de Oliveira Souza</h1>
    </header> 

    <nav class="menu">
        <a href="#" class="item">Sobre</a>
        <a href="#" class="item">Contato</a>
        <a href="#" class="item">Mais</a>
    </nav>
    
    <main>
        <div class="container">
            <div class="photo">
                <img class="foto-pessoal" src="img/foto.jfif" alt="">
            </div>
            <div class="info">
                <p>
                    Desenvolvedor web client side
                </p>
            </div>
        </div>

        <article>
            <h1>Projetos</h1>

            <p>Esta área tem relação com meus projetos pessoais</p>

            <div class="container2">
                <div class="projeto">
                    <figure class="quad-image">
                        <a href="https://luissouzadeveloper.github.io/Fatos-90_2/" target="_blank"><img class="foto-projeto" src="img/Fatos-90.PNG" alt="Fatos 90"></a>
                        <figcaption>Fatos 90</figcaption>
                    </figure>
                </div>
            
                <div class="projeto">
                    <figure class="quad-image">
                        <a href="https://luissouzadeveloper.github.io/bonde-do-metalv2/" target="_blank"><img class="foto-projeto" src="img/Bonde-do-metal.PNG" alt="Bonde do metal"></a>
                        <figcaption>Bonde do metal</figcaption>
                    </figure>
                </div>
                <div class="projeto">
                    <figure class="quad-image">
                        <a href="https://luissouzadeveloper.github.io/Planeta-Game/" target="_blank"><img class="foto-projeto" src="img/Planeta-gamer.PNG" alt="Planeta gamer"></a>
                        <figcaption>Planeta Gamer</figcaption>
                    </figure>
                </div>
                <div class="projeto-mais">
                    <p>
                        <a href="#">Mais</a>
                    </p>
                </div>
            </div>
        </article>
    </main>

    <footer>
        <p>By Luis Felipe</p>
    </footer>
</body>
</html>
